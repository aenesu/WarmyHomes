#############################################################
#port
server.port =  8080


server.error.include-binding-errors=always
server.error.include-message=always
server.error.include-stacktrace= never
###########################################################
#database credentials
spring.datasource.url= jdbc:postgresql://localhost:5432/warmy_homes
spring.datasource.username= postgres
#postgres
spring.datasource.password= 1234
#changeme
###########################################################
#jpa
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQL81Dialect
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.show-sql=true

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
##########################################################
#keys
backendapi.app.jwtSecret=warmyhomes
backendapi.app.jwtExpirationMs=8640000
###########################################################
#values

###########################################################
#logging

logging.file.name= log/warmyhomesapp.log
logging.pattern.file= "%d %-5level [%thread] %logger:%msg%n"
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=INFO
logging.level.com.project=INFO

spring.jpa.open-in-view = true
